<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1 = +prompt("nhap so can kiem tra: ");

    function isPrime(number) {
        if (number < 2) {
            return false;
        }
        for (let i = 2; i < number; i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
    }

    console.log(isPrime(num1));
    if (isPrime(num1) === true) {
        console.log(num1 + " là snt");
    } else {
        console.log(num1 + " không phải snt");
    }
</script>
</body>
</html>
