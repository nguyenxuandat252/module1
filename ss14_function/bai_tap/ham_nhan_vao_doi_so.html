<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id="result"></p>
<script>
    let num1 = +prompt("input a number:");
    let result = input(num1);
    document.getElementById("result").innerText = result;
    function input(number) {
        return number + 1;
    }
</script>
</body>
</html>
