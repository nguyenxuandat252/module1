<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    function input(a,b){
      if(a>b){
        return "số tứ nhất lớn hơn số thứ hai! "+ a +" > " + b;
      }else {
        return "tong 2 so là : "+ (a+b);
      }
    }
    let num1= +prompt("Nhập vào số thứ nhất : ");
    let num2= +prompt("Nhập vào số thứ hai : ");
    document.write(input(num1,num2));
  </script>
</body>
</html>
