<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let fet= +prompt("Nhập vào feet muốn đổi : ");
        let met= +prompt("Nhập vào meters muốn đổi : ");
        function feetToMeters(feet){
            return 0.305*feet;
        }
        function metersToFeet(meters){
            return 3.279*meters;
        }
        console.log(feetToMeters(fet));
        console.log(metersToFeet(met));
    </script>
</body>
</html>
