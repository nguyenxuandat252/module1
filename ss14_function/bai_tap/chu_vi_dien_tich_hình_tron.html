<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    function chuVi(r){
      return 2*3.14*r;
    }
    function dienTich(r){
      return 3.14*r*r;
    }
    document.write("chu vi hình tròn có bán kinh 5 là : "+chuVi(5).toFixed(1)+"<br>");
    document.write("dien tích hình tròn có bán kinh 5 là : "+dienTich(5).toFixed(1)+"<br>");
  </script>
</body>
</html>
