<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];

    function reverse(a) {
        let n = a.length;
        for (let i = 0; i < n / 2; i++) {
            temp = a[i];
            a[i] = a[n - i - 1];
            a[n - i - 1] = temp;
        }
        return a;
    }
    console.log(reverse(arr));
</script>
</body>
</html>
