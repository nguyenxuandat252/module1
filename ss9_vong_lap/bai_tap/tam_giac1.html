<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        for(let i=1;i<=5;i++){
            let mang=" ";
            document.write("<br>");
            for(let j=5;j>=i;j--){
                mang+="*";
            }
            document.write(mang);
        }
        for(let i=1;i<=5;i++){
            let mang=" ";
            document.write("<br>");
            for(let j=1;j<=i;j++){
                mang+="*";
            }
            document.write(mang);
        }
    </script>
</body>
</html>
