<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    let temperature= parseFloat(prompt("Nhập vào nhiệt độ : "));
    while (temperature > 100) {
      temperature= parseFloat(prompt("Giảm nhiệt độ : "));
    }
    while (temperature > 100) {
      temperature= parseFloat(prompt("Tăng nhiệt độ : "));
    }
  </script>
