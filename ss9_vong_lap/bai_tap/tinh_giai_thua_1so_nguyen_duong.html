<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1 = parseInt(prompt("Nhập vào số nguyen dương: "));
    let result = 1;
    for (let i = num1; i > 0; i--) {
        result = result * i;
    }
    document.write(result);
</script>
</body>
</html>
