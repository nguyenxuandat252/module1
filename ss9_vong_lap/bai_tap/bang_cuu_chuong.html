<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<p id="kq"></p>
<body>
<script>


    let sout ="";
    sout = "<table border='1' width='900' cellspacing='0' cellpadding='3'>"
    for (let i = 2; i <= 9; i++) {
        sout = sout + "<tr>";
        for (let j = 1; j <= 9; j++) {
            sout = sout + "<td>" + ` ${i} x ${j} = ${i * j}` + "</td>";
        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>";
     document.getElementById("kq").innerHTML=sout;
</script>
</body>
</html>
