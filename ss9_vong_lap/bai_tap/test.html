<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let dong=5;
        for(let i=0;i<dong;i++){
            let hinh1="";
            for(let j=0;j<=i;j++){
                hinh1+="&nbsp&nbsp";
            }
            for(let j=5;j>i;j--){
                hinh1+="*";
            }
            document.write(hinh1+ "<br>");
        }
    </script>
</body>
</html>
