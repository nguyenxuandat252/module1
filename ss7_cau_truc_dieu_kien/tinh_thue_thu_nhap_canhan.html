<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let salary = parseInt(prompt("Nhập vào lương"));
    let tax = 0;
    if (salary < 7000000) {
        tax = salary * 0.1;
    } else if (15000000 > salary > 7000000) {
        tax = salary * 0.2;
    } else {
        tax = salary * 0.3;
    }
    document.write("Thuế cần đóng: " + tax);
</script>
</body>
</html>
