<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let edge1 = parseFloat(prompt("Nhập độ dài cạnh a: "));
  let edge2 = parseFloat(prompt("Nhập độ dài cạnh b: "));
  let acreage = 0;
  if (edge1 <= 0 || edge2 <=0) {
    document.write("Sai kích thước");
  } else if (isNaN(edge1) || isNaN(edge2)) {
    alert("Nhập số!");
  } else {
    acreage = (edge1 * edge2)/2;
    document.write("Hình tam giác có diện tích là: " + acreage);
  }
</script>
</body>
</html>
