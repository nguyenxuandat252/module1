<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <p>Nhập vào 3 số</p>
    <input type="text" id="num1">
    <input type="text" id="num2">
    <input type="text" id="num3">
    <input type="button" id="check" value="kiem tra" onclick="check1()">
</form>
<script>
    function check1() {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let num3 = document.getElementById("num3").value;
        if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
            document.write("3 số không phải là cạnh của 1 tam giác");
        } else if (num1 > 0 && num2 > 0 && num3 > 0 && num1 + num2 > num3 && num1 + num3 > num2 && num2 + num3 > num1) {
            document.write("các số vừa nhập: " + num1 + "  " + num2 + "  " + num3 + " là độ dài 3 canh của một tam giác");
        } else {
            document.write("3 số không phải là cạnh của 1 tam giác");
        }
    }
</script>
</body>
</html>
