<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    let num1 = prompt("Nhập a: ");
    let num2 = prompt("Nhập b: ");
    if(num1 !== 0){
      document.write("Phương trình có nghiệm là: " + (-num2/num1));
    }else if(num2 === 0){
      document.write("Phung trình vô số nghiệm")
    }else {
      document.write("Phương trinh vô nghiệm");
    }
  </script>
</body>
</html>
