<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <form>
    <input id="age" type="text" onchange="checkAge()">
  </form>
  <script>
    function checkAge() {
      let age = parseInt(document.getElementById("age").value);
      if( age < 14 ){
        document.write("Chua du tuoi vao lop 10");
      }else {
        document.write("du tuoi vao lop 10");
      }
    }
  </script>
</body>
</html>
