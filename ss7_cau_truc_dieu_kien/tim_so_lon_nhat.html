<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
      let num1= prompt("nhap vao so thu nhat : ");
      let num2= prompt("nhap vao so thu hai : ");
      let num3= prompt("nhap vao so thu ba : ");
      if(num1 > num2){
        if(num1 > num3){
          document.write("so lon nhat la: " +num1);
        } else{
          document.write("so lon nhat la: " +num3);
        }
      }else{
        if(num2 > num3){
          document.write("so lon nhat la: " +num2);
        }else {
          document.write("so lon nhat la: " +num3);
        }
      }
    </script>
</body>
</html>
