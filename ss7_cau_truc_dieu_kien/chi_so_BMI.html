<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    let height = Number(prompt("Nhập chiều cao (cm) :"));
    let weight = Number(prompt("Nhập cân nặng (kg) :"));
    let bmi = weight / (height * height);
    if(bmi <15)
    {
      alert("Quá gầy")
    } else if(bmi>=15 && bmi<16){
      alert("Gầy")
    } else if(bmi>=16 && bmi<25){
      alert("Bình thường")
    } else if(bmi>=25 && bmi<30){
      alert("Hơi béo")
    } else if(bmi>=30 && bmi<35){
      alert("Béo")
    } else if (bmi>=35){
      alert("Quá béo")
    }
  </script>
</body>
</html>
