<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form>
      <input type="text" id="num1">
      <input type="text" id="num2">
      <input type="button" id="test" onclick="check()" value="kiem tra">
      <p id="result"></p>
    </form>
    <script>
      function check(){
        let num1 = +document.getElementById("num1").value;
        let num2 = +document.getElementById("num2").value;

        let result;
        if(num1 != parseInt(num1) || num2 != parseInt(num2)){
          result = "Nhập lại số"
        } else {
          if(num2 === 0){
            result = "không chia được cho 0";
          } else {
            if(num1 % num2 === 0){
              result = "chia het"
            }else {
              result = "k chia het"
            }
          }
        }
        document.getElementById("result").innerHTML = result;
      }
    </script>
</body>
</html>
