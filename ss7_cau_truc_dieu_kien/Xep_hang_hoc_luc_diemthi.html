<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
        let markkt = parseFloat(prompt("Nhap diem kiem tra"));
        let marktgk = parseFloat(prompt("Nhap diem thi giua ky"));
        let marktck = parseFloat(prompt("Nhap diem thi cuoi ky"));
        let averagescore = ((markkt + (marktgk * 2) + (marktck * 3)) / 6).toFixed(1);
        if (averagescore >= 8) {
            document.write("Diem trung binh:" + averagescore + '(Gioi)');
        } else if (averagescore >= 6.5 && averagescore < 8) {
            document.write("Diem trung binh:" + averagescore + '(Kha)');
        } else if (averagescore >= 5 && averagescore < 6.5) {
            document.write("Diem trung binh:" + averagescore + '(Trung binh)');
        } else {
            document.write("Diem trung binh:" + averagescore + '(Yeu)');
        }
</script>
</body>
</html>
