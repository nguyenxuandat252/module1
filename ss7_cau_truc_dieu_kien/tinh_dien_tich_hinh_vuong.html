<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let squareEdge = parseFloat(prompt("Nhập độ dài cạnh hình vuông: "));
    let acreage = 0;
    if (squareEdge <= 0) {
        document.write("Sai kích thước");
    } else if (isNaN(squareEdge)) {
        alert("Nhập số!");
    } else {
        acreage = squareEdge * squareEdge;
        document.write("Hình vuông cạnh = " + squareEdge + " có diện tích là: " + acreage);
    }
</script>
</body>
</html>
