<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arraya = [];
    for (let i = 1; i <= 10; i++) {
        do {
            value1 = prompt(`Nhập số thứ ${i}:`);
            value1 = parseInt(value1);
            if (isNaN(value1) || arraya.indexOf(value1) !== -1) {
                alert("Số vừa nhập không hợp lệ hoặc đã tồn tại trong mảng!");
            }
        } while (isNaN(value1) || arraya.indexOf(value1) !== -1);
        arraya.push(value1);
    }
    document.write("a = ["+arraya+"]"+"<br>");
    let arrayb = [];
    for (let i = 1; i <= 10; i++) {
        do {
            value1 = prompt(`Nhập số thứ ${i}:`);
            value1 = parseInt(value1);
            if (isNaN(value1) || arrayb.indexOf(value1) !== -1) {
                alert("Số vừa nhập không hợp lệ hoặc đã tồn tại trong mảng!");
            }
        } while (isNaN(value1) || arrayb.indexOf(value1) !== -1);
        arrayb.push(value1);
    }
    document.write("b = ["+arrayb+"]"+"<br>");
    let arrayc = new Array(20);
    arrayc=arraya.concat(arrayb);
    document.write("c = ["+arrayc+"]");
</script>
</body>
</html>
