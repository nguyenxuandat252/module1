<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    for (let i = 1; i <= 10; i++) {
        do {
            value1 = prompt(`Nhập số thứ ${i}:`);
            value1 = parseInt(value1);
            if (isNaN(value1) || array.indexOf(value1) !== -1) {
                alert("Số vừa nhập không hợp lệ hoặc đã tồn tại trong mảng!");
            }
        } while (isNaN(value1) || array.indexOf(value1) !== -1);
        array.push(value1);
    }
    document.write(array);
    let max = array[0];
    let index1 = 0;
    for (let j = 1; j < array.length; j++) {
        if (array[j] > max) {
            max = array[j];
            index1 = j;
        }
    }
    console.log(max + " vi tri " + index1);

</script>
</body>
</html>
