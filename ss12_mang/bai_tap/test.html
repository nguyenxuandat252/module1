<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let array = [];
        for (let i = 1; i <= 10; i++) {
            do {
                value1 = prompt(`Nhập số thứ ${i}:`);
                if (isNaN(value1)) {
                    alert("Số vừa nhập không hợp lệ !");
                }
            } while (isNaN(value1));
            array.push(value1);
        }
        document.write(array + "<br>");
        console.log(typeof array[5]) ;
    </script>


</body>
</html>
