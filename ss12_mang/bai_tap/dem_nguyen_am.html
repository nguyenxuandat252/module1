<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Đếm số nguyên âm</title>
</head>
<body>
<script>
  let input = prompt("Nhập chuỗi: ");
  let dem = 0;
  const nguyenAm = "aeiouAEIOU";
  for (let char of input) {
    if (nguyenAm.includes(char)) {
      dem++;
    }
  }
  console.log(`Số nguyên âm trong chuỗi là: ${dem}`);
</script>
</body>
</html>
