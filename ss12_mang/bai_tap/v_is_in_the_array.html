<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let array=[];
        for (let i = 1; i <= 10; i++) {
            do {
                value1 = +prompt(`Nhập số thứ ${i}:`);
                if (isNaN(value1)) {
                    alert("Số vừa nhập không hợp lệ !");
                }
            } while (isNaN(value1));
            array.push(value1);
        }
        document.write(array+"<br>");
        let num1= +prompt("nhập số nguyen V: ");
        let result=array.indexOf(num1);
        if(result===-1){
            document.write("V is not in the array");
        }else{
            document.write("V is in the array");
        }
    </script>
</body>
</html>
